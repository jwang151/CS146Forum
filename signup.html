<html>
    <head>
        
        <link rel="stylesheet" href="sign.css">
    </head>
    
    <body>
        <div id= "selecti">
    <form method="post" onsubmit="Sub(); return false;">
        <fieldset>
            <legend>Sign Up</legend>
            <p>
                <label>Username:</label>
                <input type="text" id="user" required><br>
            </p>
            <p id="pass">
           <label>Password :</label>
                <input name="password" id="password" type="password" onkeyup='check();' />
            </p>
            <p>
            <label>Confirm Password:</label>
                <input type="password" name="confirm_password" id="confirm_password"  onkeyup='check();' /> 
                <span id='message'></span>
            </p>
            <p>
                <label>Major:</label>
                <select id="Major" required>
                    <option>Choose Your Major</option>
                    <optgroup label="ENGINEERING">
                        <option>BIOMEDICAL ENGINEERING</option>
                        <option>CHEMICAL ENGINEERING</option>
                        <option>CIVIL ENGINEERING </option>
                        <option>COMPUTER ENGINEERING</option>
                        <option>ELECTRICAL ENGINEERING</option>
                        <option>ENGINEERING MANAGEMENT</option>
                        <option>ENVIRONMENTAL ENGINEERING</option>
                        <option>MECHANICAL ENGINEERING</option>
                        <option>SOFTWARE ENGINEERING</option>
                        <option>ENGINEERING - NAVAL ENGINEERING CONCENTRATION </option>
                        <option>INDUSTRIAL AND SYSTEMS ENGINEERING</option>
                        <option>ENGINEERING - UNDECIDED</option>
                    </optgroup>
                    <optgroup label="SCIENCES">
                        <option>BIOLOGY</option>
                        <option>CHEMISTRY</option>
                        <option>CHEMICAL BIOLOGY</option>
                        <option>COMPUTATIONAL SCIENCE</option>
                        <object>ENGINEERING PHYSICS</object>
                        <option>MATHEMATICS</option>
                        <option>PHYSICS</option>
                    </optgroup>
                        <optgroup label="COMPUTER SCIENCE">
                        <option>COMPUTER SCIENCE</option>
                        <option>CYBERSECURITY</option>
                    </optgroup>
                    <optgroup label="BUSINESS">
                        <option>BUSINESS &amp; TECHNOLOGY</option>
                        <option>ECONOMICS</option>
                        <option>FINANCE</option>
                        <option>INFORMATION SYSTEMS</option>
                        <option>MANAGEMENT</option>
                        <option>MARKETING</option> 
                        <option>QUANTITATIVE FINANCE</option>
                        <option>ACCOUNTING &amp; ANALYTICS</option>
                    </optgroup>
                    <optgroup label="ARTS & HUMANITIES">
                        <option>HISTORY</option>
                        <option>LITERATURE</option>
                        <option>MUSIC &amp; TECHNOLOGY</option>
                        <option>PHILOSOPHY</option>
                        <option>SCIENCE COMMUNICATION</option>
                        <option>SCIENCE, TECHNOLOGY &amp; SOCIETY</option>
                        <option>SOCIAL SCIENCES</option>
                        <option>VISUAL ARTS &amp; TECHNOLOGY</option>
                    </optgroup>

                </select>
            </p>
            <input type="submit"/>
            <input type="reset"/>
        </fieldset>
    </form>
            <button id="maker">Don't Touch</button>
        </div>
        <br>
        <script src="SignUpForm.js"></script>
    </body>
</html>
